<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
</head>
<body>

<h1>[[${pageTitle}]]</h1>

<a th:href="@{/users/new}">Create User</a>

<div th:if="${message}">
	<div>[[${message}]]</div>
</div>

<!-- Search -->
<form th:action="@{/users/page/1}">
	<input type="search" name="keyword" required />
	
	<input type="submit" value="Search" />
</form>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>E-mail</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Roles</th>
			<th>Enabled</th>
			<th></th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="user : ${listUsers}">
			<td>[[${user.id}]]</td>
			<td>[[${user.email}]]</td>
			<td>[[${user.firstName}]]</td>
			<td>[[${user.lastName}]]</td>
			<td>[[${user.Roles}]]</td>
			<td>[[${user.Enabled}]]</td>
			<td>
				<a th:href="@{'/users/edit/' + ${user.id}}">Edit User</a>
				<a th:href="@{'/users/delete/' + ${user.id}}">Delete User</a>
			</td>
		</tr>
	</tbody>
</table>

<!-- Pagination -->
<div>
	<span th:unless="${totalItems > 0}">No users found</span>
	
	<ul th:if="${totalPages > 0}">
		<li th:if="${currentPage > 1}">
			<a th:href="@{/users/page/1}">First</a>
		</li>
		
		<li th:if="${currentPage > 1}">
			<a th:href="@{'/users/page/' + ${currentPage - 1}}">Previous</a>
		</li>
		
		<li th:each="i : ${#numbers.sequence(1, totalPages)}">
			<a th:href="@{'/users/page/' + ${i}}">[[${i}]]</a>
		</li>
		
		<li th:if="${currentPage < totalPages}">
			<a th:href="@{'/users/page/' + ${currentPage + 1}}">Next</a>
		</li>
		
		<li th:if="${currentPage < totalPages}">
			<a th:href="@{'/users/page/' + ${totalPages}}">Last</a>
		</li>
	</ul>
</div>

</body>
</html>
