<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
</head>
<body>

<h1>[[${pageTitle}]]</h1>

<a th:href="@{/users/new}">Create User</a>

<div th:if="${message}">
	<div>[[${message}]]</div>
</div>

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>E-mail</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Roles</th>
			<th>Enabled</th>
			<th></th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="user : ${listUsers}">
			<td>[[${user.id}]]</td>
			<td>[[${user.email}]]</td>
			<td>[[${user.firstName}]]</td>
			<td>[[${user.lastName}]]</td>
			<td>[[${user.Roles}]]</td>
			<td>[[${user.Enabled}]]</td>
			<td>
				<a th:href="@{'/users/edit/' + ${user.id}}">Edit User</a>
				<a th:href="@{'/users/delete/' + ${user.id}}">Delete User</a>
			</td>
		</tr>
	</tbody>
</table>

</body>
</html>
