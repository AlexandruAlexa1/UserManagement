<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
</head>
<body>

<h1>Manage Users | [[${pageTitle}]]</h1>

<form th:action="@{/users/save}" th:object="${user}" method="post">
	<input type="hidden" th:field="*{id}" />
	
	<div>
		<label>First Name:</label>
		<input type="text" th:field="*{firstName}" maxlength="45" required="required" />
	</div>
	
	<div>
		<label>Last Name:</label>
		<input type="text" th:field="*{lastName}" maxlength="45" required="required" />
	</div>
	
	<div>
		<label>E-mail:</label>
		<input type="email" th:field="*{email}" maxlength="128" required="required" />
	</div>
	
	<div>
		<label>Password:</label>
		<input type="password" th:field="*{password}" maxlength="65" required="required" />
	</div>
	
	<div>
		<label>Roles:</label>
		<th:block th:each="role : ${listRoles}">
		<div>
			<input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
			<div>[[${role.name}]] [[${role.description}]]</div>
		</div>
	</th:block>
	</div>
	
	<div>
		<label>Enable: </label>
		<input type="checkbox" th:field="*{enabled}" />
	</div>
	
	<a th:href="@{/users}">Back</a>
	<input type="submit" value="Create user" />
</form>

</body>
</html>
